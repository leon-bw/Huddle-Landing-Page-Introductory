<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle Landing Page with introductory</title>
</head>

<body>
    <section class="container">

        <header class="nav">
            <img src="images/logo.svg" alt="logo">
        </header>

        <div class="main">
            <img class="hero" src="images/illustration-mockups.svg" alt="hero">

            <div class="intro">
                <h1 class="heading">Build The Community <br> Your Fans Will Love</h1>
                <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn" type="button">Register</button>
            </div>
        </div>

        <div class="social-media">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>

    </section>
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/359bbabb3f.js" crossorigin="anonymous"></script>

</body>
</html>
